version: 2

defaults: &defaults
  working_directory: ~/repo
  docker:
    - image: circleci/node:8.9.1

jobs:
  test:
    <<: *defaults  
    steps:
      - checkout

      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          - v1-dependencies-

      - run: npm install
      - run:
          name: Run tests
          command: npm test
      - run:
          name: login
          command: npm login --registry=https://npm.pkg.github.com
                   export NPM_USERNAME=myUsername
                   export NPM_PASSWORD=myPassword
                   export NPM_EMAIL=myEmail
      - run:    
          name: publishing
          command: npm publish
     
      
     

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - persist_to_workspace:
          root: ~/repo
          paths: .

workflows:
  version: 2
  only_test:
    jobs:
      - test
